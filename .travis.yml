language: node_js
addons:
  chrome: stable
  apt:
    packages:
      - sshpass
cache: yarn
before_install:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
node_js:
  - node
script:
  - npm run lint
  - npm run test
  - npm run build:lib
  - npm run build:demo
  - npm run build:dist
  - npm run build:standalone
after_success:
  - npm run coverage
  - test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH == "master" && sshpass -e scp -r -o stricthostkeychecking=no demo/* $DEPLOY_DEST
env:
  global:
    - secure: 
    - secure: 
